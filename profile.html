<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="LGOJ 题目浏览站 - 个人中心">
    <meta name="author" content="LGOJ Team">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1336/1336494.png" type="image/png">
    <title>个人中心 - LGOJ 题目浏览站</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #10b981;
            --accent-color: #8b5cf6;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-color: #1f2937;
            --light-color: #f9fafb;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --transition: all 0.2s ease-in-out;
        }

        body {
            font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: var(--gray-900);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 页面头部 */
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
        }

        .page-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
        }

        /* 主要内容区域 */
        .profile-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* 用户信息卡片 */
        .user-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            height: fit-content;
        }

        .user-avatar-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .user-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--gray-200);
            margin-bottom: 1rem;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
            margin: 0 0 0.5rem 0;
        }

        .user-uid {
            color: var(--gray-500);
            font-size: 0.9rem;
            margin: 0;
        }

        .user-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: var(--gray-50);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0 0 0.25rem 0;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--gray-600);
            margin: 0;
        }

        /* 详细信息区域 */
        .details-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        /* 标签页样式 */
        .tab-container {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .tab-nav {
            display: flex;
            background: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: var(--gray-600);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .tab-btn.active {
            background: white;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .tab-btn:hover {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
        }

        .tab-content {
            padding: 2rem;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 数据列表样式 */
        .data-list {
            display: grid;
            gap: 1rem;
        }

        .data-item {
            padding: 1rem;
            background: var(--gray-50);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .data-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .data-item-title {
            font-weight: 600;
            color: var(--gray-900);
        }

        .data-item-value {
            color: var(--primary-color);
            font-weight: 500;
        }

        .data-item-desc {
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        /* 用户卡片样式 */
        .user-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--gray-50);
            border-radius: 8px;
            transition: var(--transition);
        }

        .user-item:hover {
            background: var(--gray-100);
        }

        .user-item-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-item-info {
            flex: 1;
        }

        .user-item-name {
            font-weight: 600;
            color: var(--gray-900);
            margin: 0 0 0.25rem 0;
        }

        .user-item-uid {
            color: var(--gray-500);
            font-size: 0.9rem;
            margin: 0;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-secondary {
            background: var(--gray-500);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-secondary:hover {
            background: var(--gray-600);
        }

        /* 加载状态 */
        .loading-inline {
            text-align: center;
            padding: 2rem;
            color: var(--gray-500);
        }

        .loading-spinner-small {
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-300);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem auto;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
            margin: 0 0 1.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-grid {
            display: grid;
            gap: 1.5rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--gray-50);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .info-label {
            font-weight: 500;
            color: var(--gray-700);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-value {
            color: var(--gray-900);
            font-weight: 500;
        }

        /* 未登录状态 */
        .not-logged-in {
            text-align: center;
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            max-width: 500px;
            margin: 0 auto;
        }

        .not-logged-icon {
            font-size: 4rem;
            color: var(--gray-400);
            margin-bottom: 1rem;
        }

        .login-btn {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .profile-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .user-card, .details-section {
                padding: 1.5rem;
            }

            .user-stats {
                grid-template-columns: 1fr;
            }
        }

        /* 返回按钮 */
        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255,255,255,0.9);
            color: var(--gray-700);
            padding: 0.75rem;
            border-radius: 50%;
            text-decoration: none;
            box-shadow: var(--shadow);
            transition: var(--transition);
            z-index: 100;
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* 等级分历史样式 */
        .rating-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .rating-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .rating-contest {
            font-weight: 500;
            color: var(--text-color);
        }

        .rating-date {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .rating-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .rating-old, .rating-new {
            color: var(--text-color);
        }

        .rating-delta {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .rating-up {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .rating-down {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .rating-same {
            background: rgba(156, 163, 175, 0.1);
            color: #9ca3af;
        }

        /* 用户列表样式 */
        .user-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .user-item:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .user-item-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-item-info {
            flex: 1;
        }

        .user-item-name {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 0.25rem;
        }

        .user-item-uid {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .user-item-rating {
            font-weight: 600;
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            background: rgba(37, 99, 235, 0.1);
            border-radius: 20px;
            font-size: 0.875rem;
        }

        /* 状态样式 */
        .loading-text {
            text-align: center;
            padding: 2rem;
            color: var(--gray-600);
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--gray-600);
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .error-state {
            text-align: center;
            padding: 2rem;
            color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* 社交标签页样式 */
        .social-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .social-tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            color: var(--gray-600);
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: var(--transition);
        }

        .social-tab:hover {
            color: var(--primary-color);
        }

        .social-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .social-content {
            display: none;
        }

        .social-content.active {
            display: block;
        }

        /* 按钮组样式 */
        .btn-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: var(--gray-200);
            color: var(--gray-700);
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-secondary:hover {
            background: var(--gray-300);
            transform: translateY(-1px);
        }

        /* 表单样式增强 */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="/" class="back-btn" title="返回首页">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container">
        <!-- 页面头部 -->
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-user-circle"></i>
                个人中心
            </h1>
            <p class="page-subtitle">查看和管理您的洛谷账户信息</p>
        </div>

        <!-- 加载状态 -->
        <div id="loadingSection" class="loading">
            <div class="loading-spinner"></div>
            <p>正在加载用户信息...</p>
        </div>

        <!-- 未登录状态 -->
        <div id="notLoggedIn" class="not-logged-in" style="display: none;">
            <div class="not-logged-icon">
                <i class="fas fa-user-slash"></i>
            </div>
            <h2>您还未登录</h2>
            <p>请先登录洛谷账户以查看个人信息</p>
            <a href="/login.html" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                立即登录
            </a>
        </div>

        <!-- 用户信息内容 -->
        <div id="profileContent" class="profile-container" style="display: none;">
            <!-- 用户信息卡片 -->
            <div class="user-card">
                <div class="user-avatar-section">
                    <img id="userAvatarLarge" class="user-avatar-large" alt="用户头像">
                    <h2 id="userNameLarge" class="user-name">用户名</h2>
                    <p id="userUidLarge" class="user-uid">UID: 加载中...</p>
                </div>

                <div class="user-stats">
                    <div class="stat-item">
                        <p class="stat-value" id="userRating">--</p>
                        <p class="stat-label">当前等级分</p>
                    </div>
                    <div class="stat-item">
                        <p class="stat-value" id="userProblemCount">--</p>
                        <p class="stat-label">通过题目</p>
                    </div>
                    <div class="stat-item">
                        <p class="stat-value" id="userFollowingCount">--</p>
                        <p class="stat-label">关注数</p>
                    </div>
                    <div class="stat-item">
                        <p class="stat-value" id="userFollowerCount">--</p>
                        <p class="stat-label">粉丝数</p>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div style="margin-top: 2rem; display: flex; gap: 1rem; flex-wrap: wrap;">
                    <button onclick="refreshUserInfo()" class="login-btn">
                        <i class="fas fa-sync-alt"></i>
                        刷新信息
                    </button>
                    <button onclick="logout()" class="login-btn" style="background: var(--danger-color);">
                        <i class="fas fa-sign-out-alt"></i>
                        退出登录
                    </button>
                </div>
            </div>

            <!-- 标签页区域 -->
            <div class="tab-container">
                <div class="tab-nav">
                    <button class="tab-btn active" onclick="switchTab('basic')">
                        <i class="fas fa-info-circle"></i>
                        基本信息
                    </button>
                    <button class="tab-btn" onclick="switchTab('rating')">
                        <i class="fas fa-chart-line"></i>
                        等级分历史
                    </button>
                    <button class="tab-btn" onclick="switchTab('social')">
                        <i class="fas fa-users"></i>
                        社交关系
                    </button>
                    <button class="tab-btn" onclick="switchTab('settings')">
                        <i class="fas fa-cog"></i>
                        个人设置
                    </button>
                </div>

                <!-- 基本信息标签页 -->
                <div id="tab-basic" class="tab-content active">
                    <h3 class="section-title">
                        <i class="fas fa-info-circle"></i>
                        账户详情
                    </h3>

                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">
                                <i class="fas fa-user"></i>
                                用户名
                            </span>
                            <span id="detailUsername" class="info-value">加载中...</span>
                        </div>

                        <div class="info-item">
                            <span class="info-label">
                                <i class="fas fa-id-card"></i>
                                用户ID
                            </span>
                            <span id="detailUid" class="info-value">加载中...</span>
                        </div>

                        <div class="info-item">
                            <span class="info-label">
                                <i class="fas fa-calendar-alt"></i>
                                登录时间
                            </span>
                            <span id="detailLoginTime" class="info-value">加载中...</span>
                        </div>

                        <div class="info-item">
                            <span class="info-label">
                                <i class="fas fa-shield-alt"></i>
                                账户状态
                            </span>
                            <span id="detailAccountStatus" class="info-value">正常</span>
                        </div>

                        <div class="info-item">
                            <span class="info-label">
                                <i class="fas fa-quote-right"></i>
                                个人签名
                            </span>
                            <span id="detailSlogan" class="info-value">暂无</span>
                        </div>

                        <div class="info-item">
                            <span class="info-label">
                                <i class="fas fa-file-alt"></i>
                                个人介绍
                            </span>
                            <span id="detailIntroduction" class="info-value">暂无</span>
                        </div>

                        <div class="info-item">
                            <span class="info-label">
                                <i class="fas fa-sync-alt"></i>
                                最后更新
                            </span>
                            <span id="lastUpdate" class="info-value">刚刚</span>
                        </div>
                    </div>
                </div>

                <!-- 等级分历史标签页 -->
                <div id="tab-rating" class="tab-content">
                    <h3 class="section-title">
                        <i class="fas fa-chart-line"></i>
                        历史等级分
                    </h3>
                    <div id="ratingHistoryList" class="data-list">
                        <div class="loading-inline">
                            <div class="loading-spinner-small"></div>
                            <p>加载等级分历史中...</p>
                        </div>
                    </div>
                </div>

                <!-- 社交关系标签页 -->
                <div id="tab-social" class="tab-content">
                    <h3 class="section-title">
                        <i class="fas fa-users"></i>

        // 洛谷API代理函数
        async function proxyLuoguAPI(path, options = {}) {
            const { method = 'GET', body, headers = {}, sessionId } = options;
            
            const requestData = {
                path,
                method,
                headers,
                sessionId: sessionId || localStorage.getItem('luogu_session_id')
            };
            
            if (body) {
                requestData.body = body;
            }
            
            console.log('🔧 API调用调试信息:');
            console.log('  - 路径:', path);
            console.log('  - 方法:', method);
            console.log('  - 请求头:', headers);
            console.log('  - SessionID:', requestData.sessionId ? '已设置' : '未设置');
            console.log('  - 完整请求数据:', requestData);
            
            try {
                const response = await fetch('/.netlify/functions/luogu-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                console.log('📡 代理响应状态:', response.status, response.statusText);
                
                return response;
            } catch (error) {
                console.error('❌ 代理请求失败:', error);
                throw error;
            }
        }

        // 刷新用户信息
        async function refreshUserInfo() {
            const refreshBtn = event.target;
            const originalText = refreshBtn.innerHTML;
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 刷新中...';

            try {
                await loadUserProfile();
            } catch (error) {
                console.error('刷新用户信息失败:', error);
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = originalText;
            }
        }

        // 退出登录
        async function logout() {
            if (!confirm('确定要退出登录吗？')) {
                return;
            }

            try {
                // 清除本地存储
                localStorage.removeItem('luogu_user_info');
                localStorage.removeItem('luogu_session_id');
                
                // 调用洛谷退出API
                try {
                    await proxyLuoguAPI('/api/auth/logout', { method: 'POST' });
                } catch (e) {
                    console.log('退出API调用失败，但本地清理已完成');
                }
                
                // 跳转到首页
                window.location.href = '/';
            } catch (error) {
                console.error('退出登录失败:', error);
                alert('退出登录失败，请重试');
            }

        // 加载用户资料
        async function loadUserProfile() {
            console.log('🔍 开始加载用户资料...');
            
            // 检查localStorage中的用户信息
            const savedUserInfo = localStorage.getItem('luogu_user_info');
            if (!savedUserInfo) {
                console.log('❌ 未找到用户信息');
                showNotLoggedIn();
                return;
            }

            try {
                const userInfo = JSON.parse(savedUserInfo);
                console.log('✅ 找到用户信息:', userInfo);
                
                // 检查登录时间是否过期（24小时）
                const loginTime = new Date(userInfo.loginTime);
                const now = new Date();
                const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                
                if (hoursDiff >= 24) {
                    console.log('⚠️ 用户信息已过期');
                    localStorage.removeItem('luogu_user_info');
                    showNotLoggedIn();
                    return;
                }

                // 显示用户信息
                displayUserInfo(userInfo);
                
            } catch (error) {
                console.error('解析用户信息失败:', error);
                localStorage.removeItem('luogu_user_info');
                showNotLoggedIn();
            }
        }

        // 标签页切换功能
        function switchTab(tabName) {
            // 隐藏所有标签页内容
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                content.classList.remove('active');
            });
            
            // 移除所有标签按钮的active状态
            const tabBtns = document.querySelectorAll('.tab-btn');
            tabBtns.forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 显示选中的标签页内容
            const selectedTab = document.getElementById(`tab-${tabName}`);
            if (selectedTab) {
                selectedTab.classList.add('active');
            }
            
            // 激活对应的标签按钮
            const selectedBtn = document.querySelector(`[onclick="switchTab('${tabName}')"]`);
            if (selectedBtn) {
                selectedBtn.classList.add('active');
            }
            
            // 根据标签页加载对应数据
            switch(tabName) {
                case 'rating':
                    loadRatingHistory();
                    break;
                case 'social':
                    loadSocialData();
                    break;
                case 'settings':
                    loadUserSettings();
                    break;
            }
        }

        // 加载用户详细信息
        async function loadUserDetails() {
            const userInfo = JSON.parse(localStorage.getItem('luogu_user_info') || '{}');
            if (!userInfo.uid) return;

            try {
                console.log('🔍 获取用户详细信息...');
                const response = await proxyLuoguAPI(`/user/${userInfo.uid}`, {
                    headers: {
                        'x-luogu-type': 'content-only'
                    }
                });

                console.log('📊 用户详细信息响应状态:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ 用户详细信息:', data);
                    
                    if (data.currentData && data.currentData.user) {
                        const user = data.currentData.user;
                        
                        // 更新统计信息

                        document.getElementById('userProblemCount').textContent = user.passedProblemCount || '--';

                        document.getElementById('detailAccountStatus').textContent = user.isLocked ? '已锁定' : '正常';

                        document.getElementById('detailIntroduction').textContent = user.introduction || '暂无';
                        
                        // 保存更新的用户信息

                        localStorage.setItem('luogu_user_info', JSON.stringify(updatedUserInfo));
                    }
                } else {
                    const errorText = await response.text();
                    console.error('❌ 用户详细信息API响应错误:', response.status, errorText);
                }
            } catch (error) {
                console.error('❌ 获取用户详细信息失败:', error);
            }
        }

        // 加载等级分历史
        async function loadRatingHistory() {
            const ratingList = document.getElementById('ratingHistoryList');
            if (!ratingList) return;
            
            const userInfo = JSON.parse(localStorage.getItem('luogu_user_info') || '{}');
            if (!userInfo.uid) {
                ratingList.innerHTML = '<div class="error-state">无法获取用户ID</div>';
                return;
            }
            
            ratingList.innerHTML = '<div class="loading-text">正在加载等级分历史...</div>';
            
            try {
                console.log('🔍 获取等级分历史...', 'UID:', userInfo.uid);
                const response = await proxyLuoguAPI(`/api/rating/elo?user=${userInfo.uid}`, {
                    headers: {
                        'x-luogu-type': 'content-only'
                    }
                });

                console.log('📊 等级分历史响应状态:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ 等级分历史:', data);
                    
                    if (data.records && data.records.result && data.records.result.length > 0) {
                        const ratings = data.records.result;
                        let html = '';
                        
                        ratings.slice(0, 10).forEach((rating, index) => {
                            const date = new Date(rating.time * 1000).toLocaleDateString('zh-CN');
                            const currentRating = rating.rating || 0;
                            const prevRating = index < ratings.length - 1 ? (ratings[index + 1].rating || 0) : 0;
                            const change = currentRating - prevRating;
                            const changeClass = change > 0 ? 'rating-up' : (change < 0 ? 'rating-down' : 'rating-same');
                            const changeText = change > 0 ? `+${change}` : change.toString();
                            
                            html += `
                                <div class="rating-item">
                                    <div class="rating-info">
                                        <span class="rating-contest">${rating.contestName || '比赛记录'}</span>
                                        <span class="rating-date">${date}</span>
                                    </div>
                                    <div class="rating-change">
                                        <span class="rating-current">当前: ${currentRating}</span>
                                        ${change !== 0 ? `<span class="rating-delta ${changeClass}">${changeText}</span>` : ''}
                                        ${rating.latest ? '<span class="rating-latest">最新</span>' : ''}
                                    </div>
                                </div>
                            `;
                        });
                        
                        ratingList.innerHTML = html;
                    } else {
                        ratingList.innerHTML = '<div class="empty-state">暂无等级分历史记录</div>';
                    }
                } else {
                    const errorText = await response.text();
                    console.error('❌ 等级分历史API响应错误:', response.status, errorText);
                    ratingList.innerHTML = '<div class="error-state">获取等级分历史失败，可能需要登录或权限不足</div>';
                }
            } catch (error) {
                console.error('❌ 获取等级分历史失败:', error);
                ratingList.innerHTML = '<div class="error-state">获取等级分历史失败，请重试</div>';
            }
        }

        // 加载用户设置
        async function loadUserSettings() {
            try {
                console.log('🔍 获取用户设置...');

                    headers: {

                    if (data.currentData && data.currentData.user) {
                        const user = data.currentData.user;
                        
                        // 填充设置表单

                        document.getElementById('settingIntroduction').value = user.introduction || '';
                    }
                } else {
                    const errorText = await response.text();
                    console.error('❌ 用户设置API响应错误:', response.status, errorText);
                    console.log('⚠️ 用户设置获取失败，可能需要特殊权限');
                }
            } catch (error) {
                console.error('❌ 获取用户设置失败:', error);
                console.log('⚠️ 用户设置API调用异常');
            }
        }

        // 保存用户设置
        async function saveSettings() {
            const saveBtn = event.target;
            const originalText = saveBtn.innerHTML;
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 保存中...';

            try {
                const slogan = document.getElementById('settingSlogan').value;
                const introduction = document.getElementById('settingIntroduction').value;
                
                console.log('💾 保存用户设置...');
                const response = await proxyLuoguAPI('/api/user/updateSetting', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-luogu-type': 'content-only'
                    },
                    body: JSON.stringify({
                        slogan: slogan,
                        introduction: introduction
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ 设置保存成功:', data);
                    alert('设置保存成功！');
                } else {
                    throw new Error('保存设置失败');
                }
            } catch (error) {
                console.error('❌ 保存用户设置失败:', error);
                alert('保存设置失败，请重试');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = originalText;
            }
        }

        // 修改加载用户资料函数，添加详细信息加载
        async function loadUserProfile() {
            console.log('🔍 开始加载用户资料...');
            
            // 检查localStorage中的用户信息
            const savedUserInfo = localStorage.getItem('luogu_user_info');
            if (!savedUserInfo) {
                console.log('❌ 未找到用户信息');
                showNotLoggedIn();
                return;
            }

            try {
                const userInfo = JSON.parse(savedUserInfo);
                console.log('✅ 找到用户信息:', userInfo);
                
                // 检查登录时间是否过期（24小时）
                const loginTime = new Date(userInfo.loginTime);
                const now = new Date();
                const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                
                if (hoursDiff >= 24) {
                    console.log('⚠️ 用户信息已过期');
                    localStorage.removeItem('luogu_user_info');
                    showNotLoggedIn();
                    return;
                }

                // 显示用户信息
                displayUserInfo(userInfo);
                
                // 加载用户详细信息
                await loadUserDetails();
                
            } catch (error) {
                console.error('解析用户信息失败:', error);
                localStorage.removeItem('luogu_user_info');
                showNotLoggedIn();
            }
        }
