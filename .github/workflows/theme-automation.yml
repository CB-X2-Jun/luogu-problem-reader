name: Theme & Holiday Automation

on:
  schedule:
    # æ¯å‘¨æ£€æŸ¥ä¸€æ¬¡ä¸»é¢˜æ›´æ–° (å‘¨ä¸€UTC 02:00)
    - cron: '0 2 * * 1'
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘
    inputs:
      theme_type:
        description: 'é€‰æ‹©ä¸»é¢˜ç±»å‹'
        required: false
        default: 'auto'
        type: choice
        options:
        - 'auto'
        - 'spring'
        - 'summer'
        - 'autumn'
        - 'winter'
        - 'chinese_new_year'
        - 'christmas'
        - 'halloween'
      apply_immediately:
        description: 'ç«‹å³åº”ç”¨ä¸»é¢˜'
        required: false
        default: true
        type: boolean

jobs:
  theme-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 markdown markdownify pygments
    
    - name: Detect Current Theme
      run: |
        python scripts/theme_detector.py
    
    - name: Apply Theme Changes
      env:
        THEME_TYPE: ${{ github.event.inputs.theme_type || 'auto' }}
        APPLY_IMMEDIATELY: ${{ github.event.inputs.apply_immediately || 'true' }}
      run: |
        python scripts/theme_applier.py
    
    - name: Update CSS Variables
      run: |
        python scripts/update_css_variables.py
    
    - name: Commit theme changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "ğŸ¨ Theme update: $(date '+%Y-%m-%d')"
        git push
