name: Daily Statistics & Recommendation

on:
  schedule:
    # æ¯å¤©UTCæ—¶é—´00:00è¿è¡Œ (åŒ—äº¬æ—¶é—´08:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  daily-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 markdown markdownify pygments
    
    - name: Generate Daily Statistics
      run: |
        python scripts/generate_daily_stats.py
    
    - name: Generate Problem Recommendation
      run: |
        python scripts/daily_recommendation.py
    
    - name: Update README with Stats
      run: |
        python scripts/update_readme_stats.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "ğŸ¤– Daily stats update: $(date '+%Y-%m-%d')"
        git push
