        // è·å–CSRF Tokenå¹¶åˆå§‹åŒ–ä¼šè¯
        async function getCSRFToken() {
            try {
                console.log('å¼€å§‹è·å–CSRF Tokenå¹¶åˆå§‹åŒ–ä¼šè¯...');
