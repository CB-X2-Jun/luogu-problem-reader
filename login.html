<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洛谷登录 - LGOJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.5;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .logo h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--gray-600);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .captcha-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .captcha-input {
            flex: 1;
        }

        .captcha-image {
            width: 120px;
            height: 40px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-50);
            color: var(--gray-500);
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .captcha-image:hover {
            border-color: var(--primary-color);
        }

        .captcha-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            margin-bottom: 1rem;
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--gray-200);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-message {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .status-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .status-warning {
            background: #fffbeb;
            color: #d97706;
            border: 1px solid #fed7aa;
        }

        .user-info {
            display: none;
            text-align: center;
            padding: 2rem 0;
        }

        .user-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #667eea;
        }
        
        .login-success-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .login-success-actions .btn {
            flex: 1;
            min-width: 120px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            overflow: hidden;
            background: var(--gray-100);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .user-uid {
            color: var(--gray-600);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .captcha-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .captcha-image {
                width: 100%;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-sign-in-alt"></i>
            <h1>洛谷登录</h1>
            <p>使用您的洛谷账号登录</p>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div id="loginForm">
            <div class="form-group">
                <label for="username">用户名或邮箱</label>
                <input type="text" id="username" placeholder="请输入用户名或邮箱" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>

            <div class="form-group" id="captchaGroup" style="display: none;">
                <label for="captcha">验证码</label>
                <div class="captcha-container">
                    <div class="captcha-input">
                        <input type="text" id="captcha" placeholder="请输入验证码">
                    </div>
                    <div class="captcha-image" id="captchaImage" onclick="refreshCaptcha()">
                        点击获取验证码
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-secondary" onclick="refreshCaptcha()">
                <i class="fas fa-image"></i>
                获取验证码
            </button>

            <button type="button" class="btn btn-primary" id="loginBtn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i>
                登录
            </button>
        </div>

        <div id="userInfo" class="user-info">
            <div class="user-avatar">
                <img id="userAvatar" src="" alt="用户头像">
            </div>
            <div class="user-name" id="userName"></div>
            <div class="user-uid" id="userUid"></div>
            
            <button type="button" class="btn btn-primary" onclick="goToMainSite()">
                <i class="fas fa-home"></i>
                进入题库
            </button>
            
            <button type="button" class="btn btn-secondary" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                退出登录
            </button>
        </div>

        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                返回首页
            </a>
        </div>
    </div>

    <script>
        let loginCookies = '';
        let currentUser = null;
        let csrfToken = null;
        
        // 生成会话ID（用于在代理中识别用户会话）
        let sessionId = localStorage.getItem('luogu_session_id');
        if (!sessionId) {
            sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('luogu_session_id', sessionId);
        }

        // 代理函数 - 通过Netlify Functions调用洛谷API
        async function proxyLuoguAPI(path, options = {}) {
            const { method = 'GET', body, headers = {} } = options;
            
            try {
                console.log('发起代理请求:', path, method);
                
                const response = await fetch('/.netlify/functions/luogu-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        path: path,
                        method: method,
                        body: body,
                        csrfToken: csrfToken,
                        headers: headers,
                        sessionId: sessionId
                    })
                });
                
                console.log('代理响应状态:', response.status);
                console.log('代理响应头:', response.headers.get('content-type'));
                
                // 检查响应状态 - 但400状态码可能是正常的验证码错误
                if (!response.ok && response.status !== 400) {
                    const errorText = await response.text();
                    console.error('代理响应错误:', errorText);
                    throw new Error(`代理请求失败: ${response.status} ${response.statusText}`);
                }
                
                return response;
            } catch (error) {
                console.error('代理请求失败:', error);
                throw error;
            }
        }

        // 显示状态消息
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
            
            // 自动隐藏成功消息
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // 获取CSRF Token并初始化会话
        async function getCSRFToken() {
            try {
                console.log('开始获取CSRF Token并初始化会话...');
                const response = await proxyLuoguAPI('/auth/login', { method: 'GET' });
                
                if (response.status === 200) {
                    const html = await response.text();
                    const match = html.match(/window\._feInjection\s*=\s*JSON\.parse\("([^"]+)"\)/);
                    if (match) {
                        const data = JSON.parse(match[1].replace(/\\"/g, '"'));
                        csrfToken = data.csrfToken;
                        console.log('CSRF Token获取成功，会话已初始化');
                        return csrfToken;
                    }
                }
                throw new Error('无法获取CSRF Token');
            } catch (error) {
                console.error('获取CSRF Token失败:', error);
                throw error;
            }
        }

        // 刷新验证码
        async function refreshCaptcha() {
            try {
                console.log('开始获取验证码，当前sessionId:', sessionId);
                
                // 确保会话已初始化（获取CSRF Token）
                if (!csrfToken) {
                    console.log('会话未初始化，先获取CSRF Token...');
                    await getCSRFToken();
                }
                
                const response = await proxyLuoguAPI('/api/verify/captcha', { method: 'GET' });
                
                console.log('代理响应状态:', response.status);
                console.log('代理响应头:', response.headers.get('content-type'));
                
                if (response.status === 200) {
                    const blob = await response.blob();
                    console.log('验证码图片大小:', blob.size, 'bytes');
                    
                    const captchaUrl = URL.createObjectURL(blob);
                    document.getElementById('captchaImg').src = captchaUrl;
                    document.getElementById('captcha').value = '';
                } else {
                    throw new Error(`获取验证码失败: ${response.status}`);
                    throw new Error('获取验证码失败: ' + response.status);
                }
            } catch (error) {
                console.error('刷新验证码失败:', error);
                showStatus('获取验证码失败: ' + error.message, 'error');
            }
        }

        // 登录
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value.trim();
            
            if (!username || !password) {
                showStatus('请输入用户名和密码', 'error');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
            
            try {
                // 确保有CSRF Token
                if (!csrfToken) {
                    await getCSRFToken();
                }
                
                if (!csrfToken) {
                    throw new Error('无法获取CSRF Token');
                }
                
                // 发送登录请求
                console.log('发送登录请求，参数:', {
                    username: username,
                    password: '***',
                    captcha: captcha,
                    sessionId: sessionId.substring(0, 10) + '...',
                    csrfToken: csrfToken ? csrfToken.substring(0, 10) + '...' : 'null'
                });
                
                const response = await proxyLuoguAPI('/do-auth/password', {
                    method: 'POST',
                    body: {
                        username: username,
                        password: password,
                        captcha: captcha
                    }
                });
                
                console.log('登录响应状态:', response.status);
                
                // 处理响应
                const data = await response.json();
                console.log('登录响应数据:', data);
                
                if (response.status === 200) {
                    // 200状态码，检查success字段
                    if (data.success === true) {
                        showStatus('登录成功！正在跳转...', 'success');
                        
                        // 检查登录状态并获取用户信息
                        await checkLoginStatus();
                        
                        // 延迟跳转，让用户看到成功消息
                        setTimeout(() => {
                            // 跳转到主页或来源页面
                            const returnUrl = new URLSearchParams(window.location.search).get('return') || '/';
                            window.location.href = returnUrl;
                        }, 1500);
                    } else {
                        // 200状态码但success为false，通常是用户名密码错误
                        const errorMsg = data.message || data.errorMessage || '用户名或密码错误';
                        showStatus('登录失败: ' + errorMsg, 'error');
                    }
                } else if (response.status === 400) {
                    // 400状态码，通常是验证码错误或参数错误
                    const errorMsg = data.errorMessage || data.message || '请求参数错误';
                    console.log('400错误详情:', data);
                    
                    // 检查是否是验证码错误
                    if (errorMsg.includes('验证码') || errorMsg.includes('captcha') || 
                        data.errorType && data.errorType.includes('CaptchaNotMatchException')) {
                        showStatus('验证码错误，请重新输入', 'warning');
                        await refreshCaptcha();
                        // 清空验证码输入框
                        document.getElementById('captcha').value = '';
                    } else {
                        showStatus('登录失败: ' + errorMsg, 'error');
                    }
                } else {
                    // 其他状态码
                    const errorMsg = data.errorMessage || data.message || `请求失败 (${response.status})`;
                    showStatus('登录失败: ' + errorMsg, 'error');
                }
                
            } catch (error) {
                console.error('登录失败:', error);
                showStatus('登录失败: ' + error.message, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
            }
        }

        // 检查登录状态
        async function checkLoginStatus() {
            try {
                const response = await proxyLuoguAPI('/_lfe/config');
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.currentUser) {
                        currentUser = data.currentUser;
                        showUserInfo(currentUser);
                    } else {
                        showStatus('未检测到登录状态', 'warning');
                    }
                }
            } catch (error) {
                console.error('检查登录状态失败:', error);
            }
        }

        // 显示用户信息
        function showUserInfo(user) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
            
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userUid').textContent = `UID: ${user.uid}`;
            
            // 设置头像
            const avatar = document.getElementById('userAvatar');
            avatar.src = `https://cdn.luogu.com.cn/upload/usericon/${user.uid}.png`;
            avatar.onerror = function() {
                this.src = 'https://cdn.luogu.com.cn/upload/usericon/default.png';
            };
        }

        // 前往主站
        function goToMainSite() {
            window.location.href = 'index.html';
        }

        // 退出登录
        function logout() {
            currentUser = null;
            csrfToken = null;
            
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('captchaGroup').style.display = 'none';
            
            // 清空表单
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('captcha').value = '';
            
            showStatus('已退出登录', 'success');
        }

        // 页面加载时初始化
        window.addEventListener('load', async function() {
            await getCSRFToken();
            await checkLoginStatus();
        });

        // 回车键登录
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('loginForm').style.display !== 'none') {
                login();
            }
        });
    </script>
</body>
</html>
