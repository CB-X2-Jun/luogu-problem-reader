        // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯

        function copyCookies() {

        // è§£æCookieä¸ºå¯¹è±¡
        function parseCookies(cookieString) {
            const cookies = {};
            if (!cookieString) return cookies;
            
            // å¤„ç†JSONæ ¼å¼çš„Cookie
            try {
                const jsonMatch = cookieString.match(/\{[\s\S]*\}/);
                if (jsonMatch) {
                    const jsonStr = jsonMatch[0];
                    const jsonData = JSON.parse(jsonStr);
                    
                    // å¤„ç†å¯èƒ½çš„å¤šå±‚åµŒå¥—
                    if (jsonData['è¯·æ±‚ Cookie'] || jsonData['Response Cookies']) {
                        return {
                            ...(jsonData['è¯·æ±‚ Cookie'] || {}),
                            ...(jsonData['Response Cookies'] || {})
                        };
                    }
                    return jsonData;
                }
            } catch (e) {
                console.log('éJSONæ ¼å¼çš„Cookieï¼ŒæŒ‰æ ‡å‡†æ ¼å¼è§£æ');
            }
            
            // æ ‡å‡†Cookieæ ¼å¼è§£æ
            cookieString.split(';').forEach(cookie => {
                const [name, ...valueParts] = cookie.trim().split('=');
                const value = valueParts.join('='); // å¤„ç†å¯èƒ½åŒ…å«=çš„å€¼
                if (name && value) {
                    cookies[name.trim()] = value.trim();
                }
            });
            
            return cookies;
        }

        // å¤„ç†Cookie
        function processCookies(cookieString) {
            console.log('ğŸ” å¼€å§‹å¤„ç†Cookie...');
            showStatus('æ­£åœ¨å¤„ç†Cookie...', 'info');
            
            // å¦‚æœæ˜¯å­—ç¬¦ä¸²ç±»å‹çš„Cookieï¼Œå…ˆè§£æä¸ºå¯¹è±¡
            let cookies = {};
            if (typeof cookieString === 'string') {
                try {
                    cookies = parseCookies(cookieString);
                } catch (e) {
                    console.error('è§£æCookieå¤±è´¥:', e);
                    showStatus('è§£æCookieå¤±è´¥: ' + e.message, 'error');
                    return false;
                }
            } else if (typeof cookieString === 'object') {
                cookies = cookieString;
            }
            
            console.log('ğŸª è§£æåçš„Cookieå¯¹è±¡:', cookies);
            
            // æ£€æŸ¥æ˜¯å¦æœ‰æœ‰æ•ˆçš„æ´›è°·Cookie
            const luoguCookieKeys = ['_uid', '__client_id', 'login', 'session', 'auth', 'token', 'user', 'luogu', 'csrf', 'remember', 'access', 'refresh', 'sid', 'PHPSESSID'];
            const foundLuoguCookies = [];
            
            Object.entries(cookies).forEach(([name, value]) => {
                const isLuoguCookie = luoguCookieKeys.some(key => 
                    name.toLowerCase().includes(key.toLowerCase())
                );
                
                if (isLuoguCookie) {
                    foundLuoguCookies.push({
                        name: name,
                        value: value,
                        length: value ? value.length : 0
                    });
                }
            });
            
            console.log('ğŸ¯ æ‰¾åˆ°çš„æ´›è°·ç›¸å…³Cookie:', foundLuoguCookies.map(c => c.name));
            
            if (foundLuoguCookies.length > 0) {
                console.log('âœ… æˆåŠŸæ£€æµ‹åˆ°æ´›è°·ç›¸å…³Cookie!');
                showStatus(`æ£€æµ‹åˆ° ${foundLuoguCookies.length} ä¸ªæ´›è°·Cookie`, 'success');
                
                // æ˜¾ç¤ºCookieä¿¡æ¯
                const cookieDisplay = document.getElementById('cookieDisplay');

                        .map(c => `${c.name}=${c.value}`)

                }
                
                // æ ‡è®°ä¸ºå·²æ£€æµ‹åˆ°Cookie
                hasDetectedCookies = true;

                showStatus('æœªæ£€æµ‹åˆ°æœ‰æ•ˆçš„æ´›è°·Cookie', 'warning');
                return false;
            }
        }

        // ç›‘å¬ç½‘ç»œè¯·æ±‚å’ŒCookieå˜åŒ–
        function monitorNetworkAndCookies() {

            console.log('ğŸ’¡ æç¤º: è¯·æ‰“å¼€æµè§ˆå™¨å¼€å‘è€…å·¥å…·(F12) -> Networkæ ‡ç­¾é¡µæŸ¥çœ‹æ‰€æœ‰ç½‘ç»œè¯·æ±‚');
            console.log('ğŸ’¡ æŸ¥æ‰¾åŒ…å«Cookieçš„è¯·æ±‚ï¼Œç‰¹åˆ«æ˜¯æ´›è°·åŸŸå(luogu.com.cn)çš„è¯·æ±‚');

            document.addEventListener('visibilitychange', () => {

            // ç›‘å¬ç„¦ç‚¹äº‹ä»¶

        function showNetworkInstructions() {

                        // å°è¯•ä»æ‰€æœ‰å€¼ä¸­æ‰¾åˆ°çœ‹èµ·æ¥åƒCookieçš„å†…å®¹
