<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洛谷登录 - LGOJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.5;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .logo h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--gray-600);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .captcha-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .captcha-input {
            flex: 1;
        }

        .captcha-image {
            width: 120px;
            height: 40px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-50);
            color: var(--gray-500);
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .captcha-image:hover {
            border-color: var(--primary-color);
        }

        .captcha-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            margin-bottom: 1rem;
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--gray-200);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-message {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .status-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .status-warning {
            background: #fffbeb;
            color: #d97706;
            border: 1px solid #fed7aa;
        }

        .user-info {
            display: none;
            text-align: center;
            padding: 2rem 0;
        }

        .user-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #667eea;
        }
        
        .login-success-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .login-success-actions .btn {
            flex: 1;
            min-width: 120px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            overflow: hidden;
            background: var(--gray-100);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .user-uid {
            color: var(--gray-600);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .captcha-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .captcha-image {
                width: 100%;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-sign-in-alt"></i>
            <h1>洛谷登录</h1>
            <p>使用您的洛谷账号登录</p>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div id="loginForm">
            <div class="form-group">
                <label for="username">用户名或邮箱</label>
                <input type="text" id="username" placeholder="请输入用户名或邮箱" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>

            <div class="form-group" id="captchaGroup" style="display: none;">
                <label for="captcha">验证码</label>
                <div class="captcha-container">
                    <div class="captcha-input">
                        <input type="text" id="captcha" placeholder="请输入验证码">
                    </div>
                    <div class="captcha-image" id="captchaImage" onclick="refreshCaptcha()">
                        点击获取验证码
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-secondary" onclick="refreshCaptcha()">
                <i class="fas fa-sync-alt"></i>
                获取验证码
            </button>

            <button type="button" class="btn btn-primary" id="loginBtn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i>
                登录
            </button>
        </div>

        <!-- 双重验证表单 -->
        <div id="twoFactorForm" style="display: none;">
            <div class="form-group">
                <label for="verificationCode">双重验证码</label>
                <input type="text" id="verificationCode" placeholder="请输入6位验证码" maxlength="6" required>
                <small style="color: var(--gray-600); font-size: 0.875rem;">请输入您手机或邮箱收到的6位验证码</small>
            </div>

            <button type="button" class="btn btn-secondary" id="sendCodeBtn" onclick="sendVerificationCode()">
                <i class="fas fa-paper-plane"></i>
                发送验证码
            </button>

            <button type="button" class="btn btn-primary" id="verifyBtn" onclick="verifyTwoFactor()">
                <i class="fas fa-check"></i>
                验证并登录
            </button>

            <button type="button" class="btn btn-secondary" onclick="backToLogin()">
                <i class="fas fa-arrow-left"></i>
                返回登录
            </button>
        </div>

        <div id="userInfo" class="user-info">
            <div class="user-avatar">
                <img id="userAvatar" src="" alt="用户头像">
            </div>
            <div class="user-name" id="userName"></div>
            <div class="user-uid" id="userUid"></div>
            
            <button type="button" class="btn btn-primary" onclick="goToMainSite()">
                <i class="fas fa-home"></i>
                进入题库
            </button>
            
            <button type="button" class="btn btn-secondary" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                退出登录
            </button>
        </div>

        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                返回首页
            </a>
        </div>
    </div>

    <script>
        let loginCookies = '';
        let currentUser = null;
        let csrfToken = null;
        let pendingLoginData = null; // 存储待验证的登录数据
        
        // 统一的SessionID管理 - 与题目页面保持一致
        function getOrCreateSessionId() {
            let sessionId = localStorage.getItem('luogu_session_id');
            if (!sessionId) {
                sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('luogu_session_id', sessionId);
                console.log('🆕 生成新的SessionID:', sessionId);
            } else {
                console.log('📖 使用现有SessionID:', sessionId.substring(0, 15) + '...');
            }
            return sessionId;
        }

        // 获取统一的sessionId
        const sessionId = getOrCreateSessionId();

        // 简化的用户信息保存
        function saveUserInfo(userInfo) {
            try {
                localStorage.setItem('luogu_user_info', JSON.stringify(userInfo));
                console.log('💾 用户信息已保存');
            } catch (error) {
                console.warn('⚠️ 保存用户信息失败:', error);
            }
        }

        // 最简化的洛谷API代理函数 - 只保留基础功能
        async function proxyLuoguAPI(path, options = {}) {
            const { method = 'GET', body, headers = {} } = options;
            
            const requestData = {
                path: path,
                method: method,
                body: body,
                csrfToken: csrfToken,
                headers: headers,
                sessionId: getOrCreateSessionId()
            };

            console.log('🌐 API代理请求:', path, method);

            const response = await fetch('/.netlify/functions/luogu-proxy', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestData)
            });

            console.log('📡 API响应:', response.status);
            return response;
        }

        // 显示状态消息
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
            
            // 自动隐藏成功消息
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // 获取CSRF Token并初始化会话
        async function getCSRFToken() {
            try {
                console.log('开始获取CSRF Token并初始化会话...');
                const response = await proxyLuoguAPI('/auth/login', { method: 'GET' });
                
                if (response.status === 200) {
                    const html = await response.text();
                    console.log('登录页面HTML长度:', html.length);
                    
                    // 尝试从meta标签提取CSRF Token
                    const metaMatch = html.match(/<meta\s+name="csrf-token"\s+content="([^"]+)"/);
                    if (metaMatch) {
                        csrfToken = metaMatch[1];
                        console.log('CSRF Token获取成功 (meta标签):', csrfToken.substring(0, 20) + '...');
                        return csrfToken;
                    }
                    
                    // 备用方案：尝试从_feInjection提取
                    const feMatch = html.match(/window\._feInjection\s*=\s*JSON\.parse\("([^"]+)"\)/);
                    if (feMatch) {
                        const data = JSON.parse(feMatch[1].replace(/\\"/g, '"'));
                        csrfToken = data.csrfToken;
                        console.log('CSRF Token获取成功 (_feInjection):', csrfToken.substring(0, 20) + '...');
                        return csrfToken;
                    }
                    
                    console.log('HTML内容预览:', html.substring(0, 500));
                }
                throw new Error('无法获取CSRF Token');
            } catch (error) {
                console.error('获取CSRF Token失败:', error);
                throw error;
            }
        }

        // 最简单的验证码获取 - 直接返回代理URL
        function getCaptchaImageUrl() {
            const timestamp = Date.now();
            const sessionId = getOrCreateSessionId();
            // 直接返回代理URL，让浏览器自己处理图片加载
            return `/.netlify/functions/luogu-proxy?path=${encodeURIComponent('/lg4/captcha')}&method=GET&sessionId=${sessionId}&t=${timestamp}`;
        }

        // 安全的验证码错误处理
        function handleCaptchaError() {
            console.error('❌ 验证码加载失败');
            const captchaContainer = document.getElementById('captchaImage');
            if (captchaContainer) {
                captchaContainer.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #666;">
                        验证码加载失败<br>
                        <button onclick="refreshCaptcha()" style="margin-top: 10px; padding: 5px 10px; border: 1px solid #ddd; background: #f5f5f5; cursor: pointer; border-radius: 4px;">重新获取</button>
                    </div>
                `;
            }
        }

        // 验证码获取 - 使用与登录完全相同的POST方式确保session一致
        async function refreshCaptcha() {
            try {
                console.log('🖼️ 刷新验证码...');
                
                const captchaContainer = document.getElementById('captchaImage');
                captchaContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">加载中...</div>';
                
                console.log('使用与登录相同的POST方式获取验证码，确保session一致...');
                
                // 调试输出：验证码请求的sessionId (使用全局sessionId确保一致性)
                console.log('🔍 验证码请求SessionId:', sessionId);
                
                // 使用与登录完全相同的proxyLuoguAPI函数
                const response = await proxyLuoguAPI('/lg4/captcha', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const blobUrl = URL.createObjectURL(blob);
                    captchaContainer.innerHTML = `<img src="${blobUrl}" alt="验证码" style="width: 100%; height: 100%; object-fit: cover;" onload="console.log('✅ 验证码加载成功')" onerror="handleCaptchaError()">`;
                    console.log('✅ 验证码加载成功');
                } else {
                    console.error('验证码获取失败:', response.status);
                    throw new Error(`验证码获取失败: ${response.status}`);
                }
                
                // 显示验证码输入组
                document.getElementById('captchaGroup').style.display = 'block';
                document.getElementById('captcha').value = '';
                
            } catch (error) {
                console.error('❌ 刷新验证码失败:', error);
                handleCaptchaError();
                showStatus('获取验证码失败，请重试', 'error');
            }
        }

        // 登录
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value.trim();
            
            if (!username || !password) {
                showStatus('请输入用户名和密码', 'error');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
            
            try {
                // 确保有CSRF Token
                if (!csrfToken) {
                    await getCSRFToken();
                }
                
                if (!csrfToken) {
                    throw new Error('无法获取CSRF Token');
                }
                
                // 调试输出：登录请求的sessionId (使用全局sessionId确保一致性)
                console.log('🔍 登录请求SessionId:', sessionId);
                
                // 发送登录请求
                console.log('登录请求参数:', {
                    username: username,
                    password: '***',
                    captcha: captcha,
                    sessionId: sessionId.substring(0, 10) + '...',
                    csrfToken: csrfToken ? csrfToken.substring(0, 10) + '...' : 'null'
                });
                
                const response = await proxyLuoguAPI('/do-auth/password', {
                    method: 'POST',
                    body: {
                        username: username,
                        password: password,
                        captcha: captcha
                    }
                });
                
                console.log('登录响应状态:', response.status);
                
                // 处理响应
                const data = await response.json();
                console.log('登录响应数据:', data);
                
                if (response.status === 200) {
                    // 200状态码，检查是否有用户信息（表示登录成功）
                    console.log('检查登录成功条件:');
                    console.log('- data.username:', data.username);
                    console.log('- data.syncToken:', data.syncToken);
                    console.log('- 条件结果:', !!(data.username && data.syncToken));
                    
                    if (data.username && data.syncToken) {
                        // 有用户名和同步令牌，说明登录成功
                        console.log('✅ 登录成功判断通过');
                        showStatus('登录成功！', 'success');
                        
                        // 简化：登录成功，不需要复杂的cookie操作
                        console.log('✅ 登录成功，准备保存用户信息');
                        
                        // 登录成功后，尝试获取完整的用户信息（包括UID）
                        console.log('🔍 登录成功，尝试获取完整用户信息...');
                        
                        try {
                            // 先从syncToken中提取UID
                            let extractedUid = null;
                            if (data.syncToken) {
                                const match = data.syncToken.match(/\+(\d+)$/);
                                if (match) {
                                    extractedUid = parseInt(match[1]);
                                    console.log('🔍 从syncToken中提取到UID:', extractedUid);
                                }
                            }
                            
                            if (!extractedUid) {
                                throw new Error('无法从syncToken中提取UID');
                            }
                            
                            // 使用提取的UID调用正确的用户信息接口
                            // 根据API文档，DataResponse格式的请求需要特殊头字段
                            const userInfoResponse = await proxyLuoguAPI(`/user/${extractedUid}`, {
                                method: 'GET',
                                headers: {
                                    'x-luogu-type': 'content-only'
                                }
                            });
                            
                            if (userInfoResponse.status === 200) {
                                const responseData = await userInfoResponse.json();
                                console.log('🔍 获取到用户数据响应:', responseData);
                                
                                // 根据API文档，响应格式为 DataResponse<UserData>
                                // 用户信息在 currentData.user 中
                                let fullUserInfo = null;
                                if (responseData.currentData && responseData.currentData.user) {
                                    fullUserInfo = responseData.currentData.user;
                                    console.log('✅ 从API响应中找到用户信息:', fullUserInfo);
                                } else if (responseData.currentUser) {
                                    // 备用方案：检查 currentUser 字段
                                    fullUserInfo = responseData.currentUser;
                                    console.log('✅ 从currentUser字段找到用户信息:', fullUserInfo);
                                } else {
                                    console.warn('⚠️ 响应格式不符合预期:', Object.keys(responseData));
                                    throw new Error('响应中未找到用户信息');
                                }
                                
                                // 合并登录响应和完整用户信息
                                const userInfo = {
                                    username: data.username,
                                    syncToken: data.syncToken,
                                    locked: data.locked || false,
                                    loginTime: new Date().toISOString(),
                                    // 添加完整用户信息
                                    uid: fullUserInfo.uid || extractedUid,
                                    name: fullUserInfo.name || data.username,
                                    avatar: fullUserInfo.avatar,
                                    slogan: fullUserInfo.slogan,
                                    badge: fullUserInfo.badge,
                                    color: fullUserInfo.color,
                                    ccfLevel: fullUserInfo.ccfLevel,
                                    ranking: fullUserInfo.ranking,
                                    ...fullUserInfo
                                };
                                
                                saveUserInfo(userInfo);
                                console.log('💾 完整用户信息已保存:', userInfo);
                                
                                // 显示完整用户信息
                                showUserInfo(userInfo);
                            } else {
                                throw new Error(`用户信息请求失败: ${userInfoResponse.status}`);
                            }
                        } catch (error) {
                            console.warn('获取完整用户信息失败，尝试从syncToken提取UID:', error);
                            
                            // 尝试从syncToken中提取UID
                            let extractedUid = null;
                            if (data.syncToken) {
                                // syncToken格式通常是: "token+uid"，尝试提取最后的数字
                                const match = data.syncToken.match(/\+(\d+)$/);
                                if (match) {
                                    extractedUid = parseInt(match[1]);
                                    console.log('🔍 从syncToken中提取到UID:', extractedUid);
                                }
                            }
                            
                            // 构建用户信息，包含提取的UID
                            const userInfo = {
                                username: data.username,
                                syncToken: data.syncToken,
                                locked: data.locked || false,
                                loginTime: new Date().toISOString(),
                                // 添加提取的UID和推测的用户信息
                                uid: extractedUid,
                                name: data.username, // 使用username作为显示名称
                                avatar: extractedUid ? `https://cdn.luogu.com.cn/upload/usericon/${extractedUid}.png` : null
                            };
                            
                            localStorage.setItem('luogu_user_info', JSON.stringify(userInfo));
                            console.log('💾 增强用户信息已保存到localStorage:', userInfo);
                            
                            // 如果有UID，显示完整用户信息；否则显示基本信息
                            if (extractedUid) {
                                console.log('✅ 使用提取的UID显示完整用户信息');
                                showUserInfo(userInfo);
                            } else {
                                console.log('⚠️ 无法提取UID，显示基本用户信息');
                                displayUserInfo(userInfo);
                            }
                        }
                        
                        // 暂时取消自动跳转，方便查看调试信息
                        console.log('🎉 登录成功！已取消自动跳转，方便查看调试信息');
                        showStatus('登录成功！用户信息已保存，请查看控制台调试信息', 'success');
                        
                        // 如果需要跳转，可以手动取消下面的注释
                        // setTimeout(() => {
                        //     const returnUrl = data.redirectTo || new URLSearchParams(window.location.search).get('return') || '/';
                        //     window.location.href = returnUrl;
                        // }, 1500);
                    } else if (data.success === false || data.message || data.errorMessage) {
                        // 检查是否需要双重验证
                        const errorMsg = data.message || data.errorMessage || '登录失败';
                        
                        if (errorMsg.includes('双重验证') || errorMsg.includes('验证码') || 
                            errorMsg.includes('two-factor') || errorMsg.includes('2FA') ||
                            data.requireTwoFactor || data.needVerification) {
                            // 需要双重验证
                            console.log('🔐 检测到需要双重验证');
                            const loginData = {
                                username: username,
                                password: password,
                                captcha: captcha
                            };
                            showTwoFactorForm(loginData);
                        } else {
                            // 普通登录失败
                            showStatus('登录失败: ' + errorMsg, 'error');
                        }
                    } else {
                        // 其他情况，尝试检查登录状态
                        console.log('未知的200响应格式，尝试检查登录状态...');
                        const loginCheckResult = await checkLoginStatus();
                        if (!loginCheckResult) {
                            showStatus('登录状态不明确，请重试', 'warning');
                        }
                    }
                } else if (response.status === 400) {
                    // 400状态码，可能是验证码错误，也可能是登录成功但状态码不同
                    console.log('400状态码详情:', data);
                    
                    // 先检查是否实际登录成功（通过检查用户数据）
                    console.log('400状态码，尝试检查登录状态...');
                    const loginCheckResult = await checkLoginStatus();
                    
                    if (loginCheckResult) {
                        // 如果能获取到用户数据，说明登录成功
                        showStatus('登录成功！正在跳转...', 'success');
                        setTimeout(() => {
                            const returnUrl = new URLSearchParams(window.location.search).get('return') || '/';
                            window.location.href = returnUrl;
                        }, 1500);
                    } else {
                        // 登录状态检查失败，按验证码错误处理
                        const errorMsg = data.errorMessage || data.message || '请求参数错误';
                        
                        if (errorMsg.includes('验证码') || errorMsg.includes('captcha') || 
                            data.errorType && data.errorType.includes('CaptchaNotMatchException')) {
                            showStatus('验证码错误，请重新输入', 'warning');
                            await refreshCaptcha();
                            document.getElementById('captcha').value = '';
                        } else {
                            showStatus('登录失败: ' + errorMsg, 'error');
                        }
                    }
                } else {
                    // 其他状态码
                    const errorMsg = data.errorMessage || data.message || `请求失败 (${response.status})`;
                    showStatus('登录失败: ' + errorMsg, 'error');
                }
                
            } catch (error) {
                console.error('登录失败:', error);
                showStatus('登录失败: ' + error.message, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
            }
        }

        // 检查登录状态
        async function checkLoginStatus() {
            try {
                console.log('🔍 开始检查登录状态...');
                const response = await proxyLuoguAPI('/_lfe/config');
                
                console.log('登录状态检查响应状态:', response.status);
                console.log('登录状态检查响应头:', response.headers.get('content-type'));
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('登录状态检查完整响应:', data);
                    
                    if (data.currentUser) {
                        console.log('✅ 检测到登录用户:', data.currentUser);
                        currentUser = data.currentUser;
                        showUserInfo(currentUser);
                        return true;
                    } else {
                        console.log('❌ 响应中没有currentUser字段');
                        console.log('响应数据结构:', Object.keys(data));
                        
                        // 查找可能包含用户信息的字段
                        const possibleUserFields = ['user', 'currentUser', 'loginUser', 'userInfo', 'me', 'profile'];
                        const foundUserFields = possibleUserFields.filter(field => data.hasOwnProperty(field));
                        console.log('可能的用户字段:', foundUserFields);
                        
                        // 检查是否有其他可能的用户相关字段
                        const userRelatedKeys = Object.keys(data).filter(key => 
                            key.toLowerCase().includes('user') || 
                            key.toLowerCase().includes('login') ||
                            key.toLowerCase().includes('auth')
                        );
                        console.log('用户相关的字段:', userRelatedKeys);
                        
                        // 尝试查找用户信息
                        let foundUser = null;
                        for (const field of possibleUserFields) {
                            if (data[field] && typeof data[field] === 'object') {
                                console.log(`发现可能的用户字段 ${field}:`, data[field]);
                                foundUser = data[field];
                                break;
                            }
                        }
                        
                        if (foundUser) {
                            console.log('✅ 找到用户信息:', foundUser);
                            currentUser = foundUser;
                            showUserInfo(foundUser);
                            return true;
                        } else {
                            showStatus('未检测到登录状态', 'warning');
                            return false;
                        }
                    }
                } else if (response.status === 302) {
                    console.log('⚠️ 收到302重定向，可能需要重新登录');
                    showStatus('登录状态已过期，请重新登录', 'warning');
                    return false;
                } else {
                    console.log('❌ 登录状态检查请求失败:', response.status);
                    const errorText = await response.text();
                    console.log('错误响应内容:', errorText);
                    return false;
                }
            } catch (error) {
                console.error('检查登录状态失败:', error);
            }
        }

        // 显示双重验证表单
        function showTwoFactorForm(loginData) {

            document.getElementById('twoFactorForm').style.display = 'block';

        // 返回登录表单
        function backToLogin() {
            pendingLoginData = null;
            document.getElementById('twoFactorForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('verificationCode').value = '';
            showStatus('已返回登录页面', 'info');

        // 发送双重验证码
        async function sendVerificationCode() {
            if (!pendingLoginData) {
                showStatus('请先完成基本登录验证', 'error');
                return;
            }

            const sendBtn = document.getElementById('sendCodeBtn');
            const originalText = sendBtn.innerHTML;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发送中...';

            try {
                console.log('🔍 发送双重验证码...');
                
                const response = await proxyLuoguAPI('/api/verify/sendVerificationCode', {
                    method: 'POST',
                    body: {
                        // 根据API文档，可能需要的参数
                        username: pendingLoginData.username,
                        type: 'login' // 或其他类型
                    }
                });

                console.log('📊 发送验证码响应状态:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ 验证码发送成功:', data);
                    showStatus('验证码已发送，请查收短信或邮箱', 'success');
                    
                    // 开始倒计时
                    startCountdown(sendBtn, originalText, 60);
                } else {
                    const errorText = await response.text();
                    console.error('❌ 发送验证码失败:', response.status, errorText);
                    showStatus(`发送验证码失败: ${response.status}`, 'error');
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = originalText;
                }
            } catch (error) {
                console.error('❌ 发送验证码异常:', error);
                showStatus('发送验证码失败，请重试', 'error');
                sendBtn.disabled = false;
                sendBtn.innerHTML = originalText;
            }
        }

        // 验证双重验证码并完成登录
        async function verifyTwoFactor() {
            const verificationCode = document.getElementById('verificationCode').value.trim();
            
            if (!verificationCode) {
                showStatus('请输入验证码', 'error');
                return;
            }

            if (!pendingLoginData) {
                showStatus('登录会话已过期，请重新登录', 'error');
                backToLogin();
                return;
            }

            const verifyBtn = document.getElementById('verifyBtn');
            const originalText = verifyBtn.innerHTML;
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 验证中...';

            try {
                console.log('🔍 验证双重验证码...');
                
                // 重新发送登录请求，这次包含验证码
                const response = await proxyLuoguAPI('/do-auth/password', {
                    method: 'POST',
                    body: {
                        username: pendingLoginData.username,
                        password: pendingLoginData.password,
                        captcha: pendingLoginData.captcha,
                        verificationCode: verificationCode // 添加验证码
                    }
                });

                console.log('📊 双重验证登录响应状态:', response.status);

                const data = await response.json();
                console.log('📊 双重验证登录响应数据:', data);

                if (response.status === 200 && data.username && data.syncToken) {
                    // 登录成功，处理用户信息
                    console.log('✅ 双重验证登录成功');
                    showStatus('双重验证成功，登录完成！', 'success');
                    
                    // 清理待验证数据
                    pendingLoginData = null;
                    
                    // 隐藏双重验证表单
                    document.getElementById('twoFactorForm').style.display = 'none';
                    
                    // 处理登录成功后的用户信息（复用现有逻辑）
                    await handleLoginSuccess(data);
                } else {
                    console.error('❌ 双重验证失败:', data);
                    showStatus(data.errorMessage || '验证码错误，请重试', 'error');
                    verifyBtn.disabled = false;
                    verifyBtn.innerHTML = originalText;
                }
            } catch (error) {
                console.error('❌ 双重验证异常:', error);
                showStatus('验证失败，请重试', 'error');
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = originalText;
            }
        }

        // 倒计时功能
        function startCountdown(button, originalText, seconds) {
            let remaining = seconds;
            const interval = setInterval(() => {
                button.innerHTML = `<i class="fas fa-clock"></i> ${remaining}秒后重新发送`;
                remaining--;
                
                if (remaining < 0) {
                    clearInterval(interval);
                    button.disabled = false;
                    button.innerHTML = originalText;
                }
            }, 1000);
        }

        // 处理登录成功的逻辑（提取为独立函数）
        async function handleLoginSuccess(data) {
            try {
                // 先从syncToken中提取UID
                let extractedUid = null;
                if (data.syncToken) {
                    const match = data.syncToken.match(/\+(\d+)$/);
                    if (match) {
                        extractedUid = parseInt(match[1]);
                        console.log('🔍 从syncToken中提取到UID:', extractedUid);
                    }
                }
                
                if (!extractedUid) {
                    throw new Error('无法从syncToken中提取UID');
                }
                
                // 使用提取的UID调用正确的用户信息接口
                const userInfoResponse = await proxyLuoguAPI(`/user/${extractedUid}`, {
                    method: 'GET',
                    headers: {
                        'x-luogu-type': 'content-only'
                    }
                });
                
                if (userInfoResponse.status === 200) {
                    const responseData = await userInfoResponse.json();
                    console.log('🔍 获取到用户数据响应:', responseData);
                    
                    let fullUserInfo = null;
                    if (responseData.currentData && responseData.currentData.user) {
                        fullUserInfo = responseData.currentData.user;
                        console.log('✅ 从API响应中找到用户信息:', fullUserInfo);
                    }
                    
                    if (fullUserInfo) {
                        const userInfo = {
                            ...fullUserInfo,
                            username: data.username,
                            syncToken: data.syncToken,
                            locked: data.locked || false,
                            loginTime: new Date().toISOString()
                        };
                        
                        localStorage.setItem('luogu_user_info', JSON.stringify(userInfo));
                        console.log('💾 完整用户信息已保存到localStorage:', userInfo);
                        
                        showUserInfo(userInfo);
                    } else {
                        throw new Error('无法获取完整用户信息');
                    }
                } else {
                    throw new Error(`用户信息请求失败: ${userInfoResponse.status}`);
                }
            } catch (error) {
                console.warn('获取完整用户信息失败，使用基本信息:', error);
                
                // 构建基本用户信息
                const userInfo = {
                    username: data.username,
                    syncToken: data.syncToken,
                    locked: data.locked || false,
                    loginTime: new Date().toISOString(),
                    uid: extractedUid,
                    name: data.username,
                    avatar: extractedUid ? `https://cdn.luogu.com.cn/upload/usericon/${extractedUid}.png` : null
                };
                
                localStorage.setItem('luogu_user_info', JSON.stringify(userInfo));
                console.log('💾 基本用户信息已保存到localStorage:', userInfo);
                
                if (extractedUid) {
                    showUserInfo(userInfo);
                } else {
                    displayUserInfo(userInfo);
                }
            }
        }

        // 页面加载时初始化
        window.addEventListener('load', async function() {
            await getCSRFToken();
            await checkLoginStatus();
        });

        // 回车键登录
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('loginForm').style.display !== 'none') {
                login();
            }
        });
