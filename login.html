        // è·å–CSRF Tokenå¹¶åˆå§‹åŒ–ä¼šè¯
        async function getCSRFToken() {
            try {
                console.log('å¼€å§‹è·å–CSRF Tokenå¹¶åˆå§‹åŒ–ä¼šè¯...');
                const response = await proxyLuoguAPI('/auth/login', { method: 'GET' });

                        return csrfToken;

                        csrfToken = data.csrfToken;

                        return csrfToken;

            } catch (error) {
                console.error('è·å–CSRF Tokenå¤±è´¥:', error);
                throw error;
            }
        }
